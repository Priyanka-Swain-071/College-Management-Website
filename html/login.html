<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css" />
  <style>
    .user {
      margin-top: -35px;
      margin-bottom: 55px;
      margin-left: 55px;
    }

    #indicator {
      border: 1px solid black;
      width: 225px;
    }
    .user span {
      margin-right: 2rem;
    }
  </style>
</head>

<body>
  <section>
    <div class="rt-container">
      <div class="col-rt-12">
        <div class="Scriptcontent">
          <section>

            <div class="box">

              <div class="square" style="--i:0;"></div>
              <div class="square" style="--i:1;"></div>
              <div class="square" style="--i:2;"></div>
              <div class="square" style="--i:3;"></div>
              <div class="square" style="--i:4;"></div>
              <div class="square" style="--i:5;"></div>


              <div class="container">
                <div class="form">
                  <div class="user">
                    <span onclick="admin()">Admin</span>
                    <span onclick="faculty()">Faculty</span>
                    <span onclick="student()">Student</span>
                    <hr id="indicator">
                  </div>
                  <form action="" id="admin-form" style="display: block;">
                    <div class="inputBx">
                      <input type="text" required="required">
                      <span>Email ID</span>
                      <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="inputBx password">
                      <input id="password-input" type="password" name="password" required="required">
                      <span>Password</span>
                      <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                      <i class="fas fa-key"></i>
                    </div>
                    <div class="inputBx">
                      <input type="submit" value="Log in" disabled>
                    </div>
                  </form>
                  <form action="" id="faculty-form" style="display: none;">
                    <div class="inputBx">
                      <input type="text" required="required">
                      <span>Faculty ID</span>
                      <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="inputBx password">
                      <input id="password-input" type="password" name="password" required="required">
                      <span>Password</span>
                      <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                      <i class="fas fa-key"></i>
                    </div>
                    <div class="inputBx">
                      <input type="submit" value="Log in" disabled>
                    </div>
                  </form>
                  <form action="" id="student-form" style="display: none;">
                    <div class="inputBx">
                      <input type="text" required="required">
                      <span>Student ID</span>
                      <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="inputBx password">
                      <input id="password-input" type="password" name="password" required="required">
                      <span>Password</span>
                      <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                      <i class="fas fa-key"></i>
                    </div>
                    <div class="inputBx">
                      <input type="submit" value="Log in" disabled>
                    </div>
                  </form>
                  <p><a href="#">Forgot password?</a></p>
                </div>
              </div>

            </div>
          </section>
        </div>
      </div>
    </div>
  </section>





  <script src="../js/script.js"></script>
  <script>
    let adminForm = document.getElementById("admin-form");
    // adminForm.style.display="none";
    let facultyForm = document.getElementById("faculty-form");
    let studentForm = document.getElementById("student-form");

    function admin() {
      adminForm.style.display = "block";
      facultyForm.style.display = "none";
      studentForm.style.display = "none";
    }

    function faculty() {
      adminForm.style.display = "none";
      facultyForm.style.display = "block";
      studentForm.style.display = "none";
    }

    function student() {
      adminForm.style.display = "none";
      facultyForm.style.display = "none";
      studentForm.style.display = "block";
    }
  </script>
</body>

</html>
